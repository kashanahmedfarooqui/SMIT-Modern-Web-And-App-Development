<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Assignment: Google form -->
    <h1 class="title">Google Form</h1>

    <form>
        <label>Email:</label><br>
        <input type="email" placeholder="Your email" required><br><br>

        <label>Name:</label><br>
        <input type="text" placeholder="Your answer"><br><br>

        <label>Destination;</label><br>
        <input type="text" placeholder="Your answer"><br><br>

        <label class="section">Business Purpose</label><br>
        <input type="radio" name="purpose"> Customer meeting<br>
        <input type="radio" name="purpose"> Working with team<br>
        <input type="radio" name="purpose"> Attending conference<br>
        <input type="radio" name="purpose"> Offsite fun event<br>
        <input type="radio" name="purpose"> Other:
        <input type="text"><br><br>

        <label class="section green">Start Date:</label><br>
        <input type="date"><br><br>

        <label class="section">End Date:</label><br>
        <input type="date"><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
